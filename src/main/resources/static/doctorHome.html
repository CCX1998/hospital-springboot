<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>云医院管理系统</title>

		<!-- Bootstrap -->


		<link rel="stylesheet" type="text/css" href="./lib/h-ui/h-ui/css/H-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="./lib/h-ui/h-ui.admin/css/H-ui.admin.css" />
		<link rel="stylesheet" type="text/css" href="lib/h-ui/Hui-iconfont/1.0.8/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="lib/h-ui/h-ui.admin//skin/default/skin.css" />
		<link rel="stylesheet" type="text/css" href="./lib/h-ui/h-ui.admin/css/style.css" />
		<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="./lib/bootstrap/js/jquery-3.5.1.min.js"></script>

		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

	</head>
	<body style="position: relative;">
		<header id="header">
			<nav class="navbar navbar-inverse" style="border-radius: 0%; margin-bottom:
				0px;">
				<div id="navigationbar" class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						 aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">东软云医院HIS系统v1.0</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">{{user.name}}</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user.userName}}
									<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#">操作1</a></li>
									<li><a href="#">操作2</a></li>
									<li><a href="#">操作4</a></li>
									<li role="separator" class="divider"></li>
									<li><a href="#">退出</a></li>
								</ul>
							</li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</nav>
		</header>

		<aside class="Hui-aside" style="width: 14%;">
			<div class="menu_dropdown bk_2">
				<dl id="menu-picture">
					<dt><i class="Hui-iconfont">&#xe613;</i> 门诊医生<i class="Hui-iconfont
							menu_dropdown-arrow">&#xe6d5;</i></dt>
					<dd>
						<ul>
							<li><a href="javascript:toDiagnose()">门诊病历</a></li>
							<li><a href="javascript:void(0)">医技模板管理</a></li>
							<li><a href="javascript:void(0)">西药处方模板</a></li>
							<li><a href="javascript:void(0)">中药处方模板</a></li>
						</ul>
					</dd>
				</dl>
			</div>
		</aside>
		<div id="framediv" style="height: 730px;width: 86%;position: relative;left: 14%;overflow: hidden;">
			<iframe id="rightcontent" src="./diagnose.html" height="100%" width="100%" style="border: none;">

			</iframe>
		</div>
	</body>
	<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="./lib/h-ui/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="./lib/h-ui/h-ui.admin/js/H-ui.admin.js"></script>
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="./lib/private/indexUpTo.js"></script>
	<script src="lib/vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/vue/axios.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			var d = window.innerHeight
			$("#framediv").css({
				height: d * 0.93
			})
			$("header>nav").css({
				height: d * 0.06
			})
		});
		window.onload = function() {}

		new Vue({
			el: "#header",
			data: {
				user: {
					id: "",
					userName: "",
					password: "",
					name: "",
					type: "",
					profession: "",
					isWork: "",
					departId: "",
					levelId: "",
					isDel: ""
				}
			},

			beforeMount: function() {
				var _this = this;
				axios.get("/user/loginUser").then(function(resp) {
					_this.user = resp.data
				})
			}
		})
	</script>
</html>
